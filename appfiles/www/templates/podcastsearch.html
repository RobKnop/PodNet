<ion-view view-title="Podcast Search">
    <ion-content>
        <div data-tap-disabled="true">
            <audio controls autoplay="true">
                <source src="http://54.183.235.161:8080/api/v1/podcasts/5660ca3cfd7a0acd76f6c2f0" type="audio/mp3">
            </audio>
        </div>
       
        <audio src={{audiosrc}} hidden={{audiohide}}> Audio </audio>
        <br />
        <div id="search-bar">
            <div class="item item-input-inset">
                <label class="item-input-wrapper" id="search-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" placeholder="Search for Podcast" ng-model="query" ng-change="search(query)">
                </label>
            </div>
        </div>
        
        <ion-list>
            <ion-item ng-repeat="psr in searchResults" type="item-text-wrap" ng-click="playFile(psr._id)">
                <h2><b>{{psr.title}}</b> {{psr.owner}}</h2>
                <p>{{psr.description}}</p>

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
