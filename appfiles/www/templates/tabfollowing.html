<ion-view view-title="tabfollowing">
    <ion-content class="has-tabs-top has-subheader">
        <ion-list>
            <ion-item ng-repeat="fg in following track by $index" type="item-text-wrap">
                <h2>{{fg}}</h2>
            </ion-item>
        </ion-list>
        </ion-content>
    </ion-view>
